<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <h1><i class="ri-list-check-3"></i> Minha Lista de Tarefas</h1>        
        </header>
            <form id="taskForm">
                <input id="taskName" type="text" placeholder="Nome da tarefa" required />                
                <button id="addTask" class="bttn_general" type="submit">Add tarefa <i class="ri-task-line"></i></i></button>            
            </form>
        
        <ul id="taskList">            
        </ul>
    </div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
